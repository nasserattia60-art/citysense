{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CitySense - AI-powered insights on safety, noise, rent, and water quality for any address.">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <title>Login | CitySense</title>

    <link rel="stylesheet" href="{% static 'css/users/style.css' %}">
</head>

<body class="auth-page">

    <main class="auth-wrapper">

        <section class="auth-card glass">

            <header class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your CitySense dashboard</p>
            </header>

            <form method="POST" action="{% url 'users:login' %}" class="auth-form">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn primary-btn">
                    Login
                </button>
            </form>

            <footer class="auth-footer">
                <p>
                    Don't have an account?
                    <a href="{% url 'users:register' %}">Create one</a>
                </p>
            </footer>

        </section>

    </main>

</body>
</html>
