{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CitySense - Create your account and access AI-powered urban insights.">
    <title>Register | CitySense</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/users/style.css' %}">
</head>

<body class="auth-page">

    <main class="auth-wrapper">

        <section class="auth-card glass">

            <header class="auth-header">
                <h1>Create Account</h1>
                <p>Join CitySense and explore smarter urban insights</p>
            </header>

            <form method="post" class="auth-form">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn primary-btn">
                    Create Account
                </button>
            </form>

            <footer class="auth-footer">
                <p>
                    Already have an account?
                    <a href="{% url 'users:login' %}">Login</a>
                </p>
            </footer>

        </section>

    </main>

</body>
</html>
